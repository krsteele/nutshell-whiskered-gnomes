<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Nutshell</title>
  </head>
  <body>
    <article class="container">
      <article class="auth">
        <section class="auth--login"></section>
        <section class="auth--register"></section>
      </article>
      <section class="header"></section>
      <article class="dashboard">
        <!-- All your Nutshell are belong here -->

        <div class="containerLeft">
          <section class="taskBox">
              <div class="tasks"></div>
              <div class="taskForm"></div>
              <div class="tasksList"></div>
              <div class="taskForm"></div>
            </section>
        </div>

        <div class="containerMid">
          <section class="articleBox">
            <div class="articlesList"></div>
            <div class="articleForm"></div>
            <div class="articles"></div>
          </section>
          <section class="events">
            <div class="eventsForm"></div>
            <div class="eventsList"></div>
          </section>
        </div>

        <div class="containerRight">
          <section class="friends"></section>
          <section class="messages">
            <div class="message__list"></div>
            <div class="message__form"></div>
          </section>
        </div>
      </article>
    </article>

    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
